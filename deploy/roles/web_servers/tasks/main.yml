- name: remove current project dir
  file:
    path: "/applications/friend_trader/"
    state: absent

- name: make project dir
  file:
    path: "/applications/friend_trader/"
    state: directory

- name: make static dir
  file:
    path: "/applications/friend_trader/static/"
    state: directory

- name: make static dir
  file:
    path: "/applications/friend_trader_media/"
    state: directory

- name: unarchive project tar
  unarchive:
    src:  "/tmp/friend_trader.tar"
    dest:  "/"
    copy: True
    list_files: True

- name: install python3 and pip3
  package:
    name:
      - python3-pip
      - python-is-python3
      - python3.10-venv

- name: install postgresql
  package:
    name: 
      - postgresql
      - postgresql-contrib
      - libpq-dev
      - python3-psycopg2
      - acl

- name: create database
  postgresql_db:
    name:  "friend_trader"
  become: true
  become_user: postgres
  when: deploy_env == 'int'

- name: create postgresql user
  postgresql_user:
    name:  "friend_trader"
    password: "db_password"
    db:  "friend_trader"
    expires: infinity
  become: true
  become_user: postgres
  when: deploy_env == 'int'

- name: Make manage.py executable
  file:
    path: /applications/friend_trader/manage.py
    mode: 0777

- name: migrate
  django_manage:
    command: migrate
    app_path: "/applications/friend_trader/"
    settings: "friend_trader.settings.{{ deploy_env }}"
    virtualenv: "/applications/friend_trader/venv"

- name: collect static
  django_manage:
    command: collectstatic
    app_path: "/applications/friend_trader/"
    settings: "friend_trader.settings.{{ deploy_env }}"
    virtualenv: "/applications/friend_trader/venv"

- name: install apache
  package:
    name: 
      - apache2
      - libapache2-mod-wsgi-py3
    state: latest

- name: copy apache config file
  tags: apache,apache3,httpd
  copy:
    src: "{{ apache_config_filename }}"
    dest: "/etc/apache2/sites-available/{{ apache_config_filename }}"
    owner: root
    group: root
    mode: 0644
  notify: restart_apache

- name: Activate site
  shell: "/usr/sbin/a2ensite {{ apache_config_filename }}"
  notify: Reload Apache

- name: start and enable apache service (Ubuntu)
  tags: apache,httpd
  service:
    name: apache2
    state: started
    enabled: yes
  when: ansible_distribution == "Ubuntu"

- name: create celery var and opt directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: 0777
  loop:
    - /var/log/celery
    - /var/run/celery
    - /opt/celery

- name: create /etc/conf.d dir
  file:
    path: /etc/conf.d
    state: directory

# - name: copy celery conf file
#   copy:
#     src: "celery/celery"
#     dest: "/etc/conf.d/celery"
#     mode: 0777
#   notify: daemon_reload

- name: Update Celery Configuration
  template:
    src: celery.conf.j2
    dest: "/etc/conf.d/celery"
    mode: 0777
  vars:
    django_settings_module: "{{ django_settings }}"
  notify: daemon_reload

- name: copy celery service file
  copy:
    src: "celery/celery.service"
    dest: "/etc/systemd/system/celery.service"
    mode: 0777
  notify: daemon_reload

- name: enable celery service
  service:
    name: celery.service
    state: started
    enabled: true

- name: copy celery beat service file
  copy:
    src: "celery/celerybeat.service"
    dest: "/etc/systemd/system/celerybeat.service"
    mode: 0777
  notify: daemon_reload

- name: enable celerybeat service
  service:
    name: celerybeat.service
    state: started
    enabled: true

- name: restart_celery
  service:
    name: celery
    state: restarted